name: mad2_browsepage
description: Adds an event for MAD 2.0.
version: 1.3.8
repository: https://github.com/MahirEmran/MAD2_BrowsePage.git

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  intl: 0.17.0

  url_launcher: 6.1.5
  fluttertoast: ^8.1.1
  mad2_db_dataobjects: ^1.0.2
  mad2_leaderboard: ^1.0.2
  easy_debounce: ^2.0.2+1








dev_dependencies:

  flutter_test:
    sdk: flutter
  

flutter:
  uses-material-design: true
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/Montserrat-Regular.ttf
        - asset: assets/Montserrat-Medium.ttf
        - asset: assets/Montserrat-SemiBold.ttf  
        - asset: assets/Montserrat-Bold.ttf
        - asset: assets/Montserrat-ExtraBold.ttf    
  
  